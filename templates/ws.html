<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Checking Websockets</title>
</head>

<body class="min-h-screen min-w-screen flex justify-center items-center">
    
    <main class="max-w-[1200px] flex flex-col gap-4 justify-end w-full h-screen overflow-hidden p-4">
        <form action="" id="room_code_form">
        <input name="code" placeholder="Room Code" class="border-2 border-black/60 rounded p-1 px-2 w-fit" type="number" />
        <button class="p-1 border-2 border-black/60 rounded" type="submit">Submit</button>
    </form>
        <div id="messages" class="flex flex-1 flex-col h-full w-full bg-red-300 overflow-y-auto">
            
        </div>
        <form id="chat" action="" class="flex gap-2 justify-center items-center w-full">
            <input class="border-2 border-black/60 rounded p-2 w-full" id="text" placeholder="Send text here...." type="text">
            <button id="send" type="submit" class="p-2 border-2 rounded border-black/60">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
        </button>

    </form>
    </main>
    <script src="/static/js/main.js"></script>
</body>

</html>
